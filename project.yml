name: CloneTwitter
options:
  bundleIdPrefix: com.pan
  deploymentTarget:
    iOS: 17.0
  xcodeVersion: "15.1"
  generateEmptyDirectories: true
  createIntermediateGroups: true

targets:
  CloneTwitter:
    type: application
    platform: iOS
    sources:
      - path: Sources
        # 明确排除所有 Storyboard 文件
        excludes:
          - "**/*.storyboard"
        # 特殊处理需要编译的 Swift 文件
        type: [.swift, .m, .h, .xcdatamodeld, .xcmappingmodel]
    # 显式指定资源文件
    resources:
      - path: Sources/Media.xcassets
        type: .xcassets
      - path: Sources/Localization
        type: .strings
    dependencies:
      - package: Inject
      - package: Kingfisher

    settings:
      base:
        DEVELOPMENT_TEAM: 38XZHDQFX8
        SWIFT_VERSION: 5.9
        ENABLE_TESTABILITY: YES
        GENERATE_INFOPLIST_FILE: YES
        MARKETING_VERSION: 1.0.0
        CURRENT_PROJECT_VERSION: 1
        INFOPLIST_KEY_CFBundleDisplayName: "CloneTwitter"
        INFOPLIST_KEY_UILaunchScreen_Generation: YES
        INFOPLIST_KEY_UISupportedInterfaceOrientations_iPhone: UIInterfaceOrientationPortrait
        PRODUCT_BUNDLE_IDENTIFIER: com.pan.clonetwitter
        OTHER_LDFLAGS[config=Debug][sdk=iphonesimulator*]: $(inherited) -Xlinker -interposable

packages:
  Inject:
    url: https://github.com/krzysztofzablocki/Inject.git
    from: 1.2.4
  Kingfisher:
    url: https://github.com/onevcat/Kingfisher
    from: 8.1.4
